<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoveЦ звёзд</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
            user-select: none;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        #header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #FFD700;
            color: #FFD700;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            border: 2px solid #4A00E0;
        }

        #gameCanvas {
            background-color: rgba(10, 10, 40, 0.85);
            border-radius: 12px;
            border: 3px solid #4A00E0;
            box-shadow: 0 0 30px rgba(74, 0, 224, 0.5);
            width: 100%;
            /* Высота будет установлена JS */
            display: block;
            margin-bottom: 15px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(to bottom, #8A2BE2, #4A00E0);
            color: white;
            border: none;
            padding: 18px 25px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            width: 48%;
            box-shadow: 0 5px 0 #3000a0;
            transition: all 0.1s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #3000a0;
        }

        #message {
            font-size: 1.5rem;
            height: 30px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            color: #00ffea;
            text-shadow: 0 0 5px #00ffea;
        }

        #instructions {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.4;
            border: 1px solid #8A2BE2;
            max-width: 100%;
        }

        @media (max-height: 700px) {
            h1 { font-size: 2rem; }
            #stats { font-size: 1.2rem; padding: 10px; }
            button { padding: 15px 20px; font-size: 1.1rem; }
            #instructions { display: none; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <h1>⭐ LoveЦ звёзд ⭐</h1>
        </div>
        <div id="stats">
            <div>Очки: <span id="score">0</span></div>
            <div>Жизни: <span id="lives">3</span></div>
            <div>Уровень: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="message"></div>
        <div id="controls">
            <button id="leftBtn">← ЛЕВО</button>
            <button id="rightBtn">ПРАВО →</button>
        </div>
        <div id="instructions">
            Лови звёзды (+10 очков) и избегай бомб (-1 жизнь).<br>
            Управляй корзиной с помощью кнопок или наклоняя телефон!
        </div>
    </div>

    <script>
        // ========== НАСТРОЙКИ И ПЕРЕМЕННЫЕ ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const messageElement = document.getElementById('message');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Размеры canvas (под мобильный экран)
        function resizeCanvas() {
            const containerWidth = document.getElementById('gameContainer').offsetWidth;
            const mobileHeight = Math.min(window.innerHeight * 0.55, 500);
            canvas.width = containerWidth;
            canvas.height = mobileHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Игровые переменные
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 3;
        let gameRunning = true;
        let lastTime = 0;
        let tiltControl = false;

        // Объект игрока (корзина)
        const player = {
            width: 80,
            height: 30,
            x: canvas.width / 2 - 40,
            y: canvas.height - 40,
            color: '#8A2BE2',
            speed: 8
        };

        // Массивы объектов
        let stars = []; // Звёзды для сбора
        let bombs = []; // Бомбы для избегания

        // ========== УПРАВЛЕНИЕ ==========
        // Кнопки
        leftBtn.addEventListener('touchstart', () => player.x -= player.speed * 2);
        rightBtn.addEventListener('touchstart', () => player.x += player.speed * 2);

        // Касание по экрану
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left - player.width / 2;
        });

        // Акселерометр (наклон телефона)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                if (!tiltControl || !gameRunning) return;
                // Используем gamma (наклон влево-вправо)
                const tilt = e.gamma;
                if (tilt > 10) player.x += player.speed;
                if (tilt < -10) player.x -= player.speed;
            });
        }

        // Переключение управления по двойному тапу
        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                const now = Date.now();
                if (now - (lastTap || 0) < 300) {
                    toggleControl();
                }
                lastTap = now;
            }
        });
        let lastTap = 0;

        function toggleControl() {
            tiltControl = !tiltControl;
            showMessage(tiltControl ? "Управление: НАКЛОН" : "Управление: КНОПКИ/КАСАНИЕ", 1500);
        }

        // ========== СОЗДАНИЕ ИГРОВЫХ ОБЪЕКТОВ ==========
        function createStar() {
            stars.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                color: `hsl(${Math.random() * 60 + 30}, 100%, 60%)`,
                speed: gameSpeed + Math.random() * 2
            });
        }

        function createBomb() {
            bombs.push({
                x: Math.random() * (canvas.width - 25),
                y: -25,
                width: 25,
                height: 40,
                color: '#FF4444',
                speed: gameSpeed + Math.random() * 1.5
            });
        }

        // ========== ОТРИСОВКА ==========
        function drawPlayer() {
            // Корзина
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Ручка корзины
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y - 5, 15, 0, Math.PI, false);
            ctx.stroke();
        }

        function drawStars() {
            stars.forEach(star => {
                // Сияние
                ctx.shadowColor = star.color;
                ctx.shadowBlur = 15;
                // Звезда
                ctx.fillStyle = star.color;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 2 * Math.PI) / 5;
                    const radius = 15;
                    const spikeRadius = 8;
                    ctx.lineTo(
                        star.x + radius * Math.cos(angle) + star.width / 2,
                        star.y + radius * Math.sin(angle) + star.height / 2
                    );
                    ctx.lineTo(
                        star.x + spikeRadius * Math.cos(angle + Math.PI / 5) + star.width / 2,
                        star.y + spikeRadius * Math.sin(angle + Math.PI / 5) + star.height / 2
                    );
                }
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function drawBombs() {
            bombs.forEach(bomb => {
                // Корпус бомбы
                ctx.fillStyle = bomb.color;
                ctx.fillRect(bomb.x, bomb.y, bomb.width, bomb.height - 10);
                
                // Закруглённый низ
                ctx.beginPath();
                ctx.arc(bomb.x + bomb.width / 2, bomb.y + bomb.height - 10, bomb.width / 2, 0, Math.PI);
                ctx.fill();
                
                // Фитиль
                ctx.fillStyle = '#333';
                ctx.fillRect(bomb.x + bomb.width / 2 - 2, bomb.y - 5, 4, 8);
            });
        }

        // ========== ОБНОВЛЕНИЕ ИГРЫ ==========
        function update() {
            if (!gameRunning) return;

            // Двигаем звёзды
            stars.forEach((star, index) => {
                star.y += star.speed;
                // Удаляем звёзды, упавшие за экран
                if (star.y > canvas.height) {
                    stars.splice(index, 1);
                }
                // Проверка столкновения с игроком
                if (star.y + star.height > player.y &&
                    star.x < player.x + player.width &&
                    star.x + star.width > player.x &&
                    star.y < player.y + player.height) {
                    score += 10;
                    scoreElement.textContent = score;
                    stars.splice(index, 1);
                    showMessage("+10", 500);
                }
            });

            // Двигаем бомбы
            bombs.forEach((bomb, index) => {
                bomb.y += bomb.speed;
                if (bomb.y > canvas.height) {
                    bombs.splice(index, 1);
                }
                // Проверка столкновения
                if (bomb.y + bomb.height > player.y &&
                    bomb.x < player.x + player.width &&
                    bomb.x + bomb.width > player.x &&
                    bomb.y < player.y + player.height) {
                    lives--;
                    livesElement.textContent = lives;
                    bombs.splice(index, 1);
                    showMessage("БОМБА! -1 жизнь", 1000);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Ограничиваем движение игрока
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // Уровень сложности
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = level;
                gameSpeed += 0.5;
                showMessage(`Уровень ${level}!`, 1500);
            }

            // Случайное создание объектов
            if (Math.random() < 0.03) createStar();
            if (Math.random() < 0.015) createBomb();
        }

        // ========== ОСНОВНОЙ ЦИКЛ ==========
        function gameLoop(timestamp) {
            // Очистка холста
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Фон (звёздное небо)
            drawBackground();
            
            update();
            drawStars();
            drawBombs();
            drawPlayer();
            
            requestAnimationFrame(gameLoop);
        }

        function drawBackground() {
            // Тёмный градиент
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#0f0c29");
            gradient.addColorStop(1, "#302b63");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Статичные звёзды на фоне
            ctx.fillStyle = "white";
            for (let i = 0; i < 50; i++) {
                const x = (i * 13) % canvas.width;
                const y = (i * 9) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ==========
        function showMessage(text, duration) {
            messageElement.textContent = text;
            setTimeout(() => {
                if (messageElement.textContent === text) {
                    messageElement.textContent = '';
                }
            }, duration);
        }

        function gameOver() {
            gameRunning = false;
            showMessage(`ИГРА ОКОНЧЕНА! Счёт: ${score}`, 999999);
            
            // Кнопка перезапуска
            const restartBtn = document.createElement('button');
            restartBtn.textContent = 'ИГРАТЬ СНОВА';
            restartBtn.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 100;
                padding: 20px 40px;
                font-size: 1.5rem;
                background: linear-gradient(to bottom, #FF416C, #FF4B2B);
            `;
            restartBtn.onclick = restartGame;
            document.body.appendChild(restartBtn);
        }

        function restartGame() {
            document.querySelector('button[onclick]')?.remove();
            
            score = 0;
            lives = 3;
            level = 1;
            gameSpeed = 3;
            gameRunning = true;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            stars = [];
            bombs = [];
            
            player.x = canvas.width / 2 - player.width / 2;
            messageElement.textContent = '';
            
            showMessage("Удачи!", 1500);
        }

        // ========== ЗАПУСК ИГРЫ ==========
        showMessage("Лови звёзды! Избегай бомб!", 2000);
        resizeCanvas();
        gameLoop();

        // Подсказка про управление
        setTimeout(() => {
            if (window.DeviceOrientationEvent) {
                showMessage("Двойной тап для смены управления", 3000);
            }
        }, 4000);
    </script>
</body>
</html>
